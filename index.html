<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.webp">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form class="form">
        <p>Enter Amount</p>
        <input type="text" id="inputAmount">
        <div class="converter">
            <div class="from-converter">
            <p>From</p>
            <div class="img-opt">
            <img src="https://flagsapi.com/US/flat/64.png" class = "flag" id = "fromFlag">
            <select name="from" id="from" class="selector">
            </select>
            </div>
            </div>
            <div class="ico-converter">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>
            <div class="to-converter">
                <p>To</p>
                <div class="img-opt">
                <img src="https://flagsapi.com/IN/flat/64.png" class = "flag" id="toFlag">
            <select name="to" id="to" class = "selector">
            </select>
            </div>
        </div>

        </div>
            <p id="msg"></p>
            <button class = "convert" type = "submit">Convert</button>
            
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
